<app-banner title="Signin"></app-banner>

  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <span style="color: black; background-color: yellow;">{{msgError}} </span>
          <form [formGroup]="loginForm">
          
            <div class="form-group">
              <input type="email" formControlName="email" class="form-control" placeholder="Email">
            </div>
            <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].touched || loginForm.controls['email'].dirty)">
              <div *ngIf="loginForm.controls['email'].errors.required" style="color: red;">
                email is required
              </div>
              <div *ngIf="loginForm.controls['email'].errors.email" style="color: red;">
                email must have at email@email.com
              </div>
            </div>
            <div class="form-group">
                <input type="password" formControlName="password" class="form-control" placeholder="Password">
              </div>
              <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].touched || loginForm.controls['password'].dirty)">
                <div *ngIf="loginForm.controls['password'].errors.required" style="color: red;">
                  password is required
                </div>
                <div *ngIf="loginForm.controls['password'].errors.minlength" style="color: red;">
                  password must have at least 6 chars
                </div>
                <div *ngIf="loginForm.controls['password'].errors.maxlength" style="color: red;">
                  password must have at most 12 chars
                </div>
                <div *ngIf="loginForm.controls['password'].errors.pattern" style="color: red;">
                  password must have at last caracter
                </div> 
              </div>
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" (click)="login()" value="Login">
            </div>
          </form>  
        </div>
       
      </div>
    </div>

</div>
<!-- pipe -->
<h1>{{myString}}|{{asterix}} </h1>
