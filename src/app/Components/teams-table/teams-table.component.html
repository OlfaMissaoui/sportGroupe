<div class="widget-next-match">
  <form>
    <div class="text-center">
    <label for="">Filter By Name || Stadium || Owner || Foundation </label>
    <input type="text" [(ngModel)]='termTeam' [ngModelOptions]="{standalone: true}">
    <!-- 'termTeam ' ==filter :termTeam-->
    </div>
    here the term {{termTeam}}
   </form>
    <table class="table custom-table">
      <thead>
        <tr>
          
          <th>id</th>
          <th>Name</th>
          <th>Stadium</th>
          <th>Owner</th>
          <th>Foundation</th>
          <th>Actions</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let elt of teams | filtreTeam:termTeam">
          <!-- <td>{{elt.id}} </td>   changer le id par _id-->
          <td>{{elt._id}} </td>
          <td>{{elt.name}} </td>
          <td><strong class="text-white">{{elt.stadium}} </strong></td>
          <td>{{elt.owner}} </td>
          <td>{{elt.foundation}} </td>
          <td>
            <button type="button" class="btn btn-success"(click)="display(elt._id)">Display</button>
            <button type="button" class="btn btn-warning"(click)="edit(elt._id)">Edit</button>
            <button type="button" class="btn btn-danger"(click)="delete(elt._id)">Delete</button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
