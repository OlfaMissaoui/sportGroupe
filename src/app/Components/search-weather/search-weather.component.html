<app-banner title="Search weather"></app-banner>

    <div class="site-section">
    <div class="container">
    <div class="row">
    <div class="col-lg-12">
    <form #weatherForm="ngForm" (ngSubmit)="searchWeather()">
    <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="obj.city" name="city"
    placeholder="Please insert city">
    </div>
    <div class="form-group text-center">
    <input type="submit" class="btn btn-primary py-3 px-5" value="Search">
    </div>
    </form>
    </div>
    </div>
    </div>
    </div>
    <div class="container" *ngIf="weatherResult">
    <p>Temperature : {{weatherResult.temperature}} </p>
    <p>Pressure : {{weatherResult.pressure}}</p>
    <p>Humidity : {{weatherResult.humidity}}</p>
    <p>Wind Speed : {{weatherResult.speed}} </p>
    <p><img [src]="weatherResult.icone" alt=""></p>
    </div>
