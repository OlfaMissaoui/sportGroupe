<app-banner title="addTeam"></app-banner>

  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <form #teamForm="ngForm" (ngSubmit)="addTeam()">
            <div class="form-group">
              <input type="text" name="name" [(ngModel)]="teame.name" class="form-control" placeholder="Name">
            </div>
            <div class="form-group">
              <input type="text" name="stadium" [(ngModel)]="teame.stadium"  class="form-control" placeholder="Stadium">
            </div>
            <div class="form-group">
              <input type="text" name="owner" [(ngModel)]="teame.owner"  class="form-control" placeholder="Owner">
            </div>
            <div class="form-group">
                <input type="number"name="foundation" [(ngModel)]="teame.foundation"  class="form-control" placeholder="Foundation">
              </div>
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Add Team">
            </div>
          </form>  
        </div>
       
      </div>
    </div>
  </div>
